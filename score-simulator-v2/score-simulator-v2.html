<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Score Simulator V2 | CIBIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="https://assets.transunion.com/resources/css/lib/bootstrap.min.css"
    />
    <link
      type="text/css"
      href="https://assets.transunion.com/resources/css/tu-main.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/score-simulator-v2.css" />
  </head>

  <body>
    <div class="score-simulator-page-v2">
      <!-- carousel section | start -->
      <div class="carousel-section">
        <div class="container carousel-section__wraper">
          <div class="left-side">
            <div class="queries-carousel">
              <div class="query" data-score="720" data-oldscore="728">
                <div class="query__wraper">
                  <p class="query__text">Add a new loan or open a new credit card account?</p>
                </div>
              </div>
              <div class="query" data-score="736" data-oldscore="0">
                <div class="query__wraper">
                  <p class="query__text">Miss a payment on active loan accounts and credit cards?</p>
                </div>
              </div>
              <div class="query" data-score="712" data-oldscore="0">
                <div class="query__wraper">
                  <p class="query__text">Pay off all outstanding balance on your credit cards?</p>
                </div>
              </div>
              <div class="query" data-score="728" data-oldscore="0">
                <div class="query__wraper">
                  <p class="query__text">Close your oldest credit card impact your current score?</p>
                </div>
              </div>
            </div>
          </div>
          <div class="right-side">
            <div class="score-bar-container">
              <div class="score-bar">
                <div class="barOverflow">
                  <div class="bar"></div>
                </div>
                <div class="score-pointer"><img src="./images/score-pointer.svg"></div>
                <span class="cibil-score"></span>
                <p class="score-details">Your <span class="highlight">SIMULATED</span> CIBIL Score</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- carousel section | end -->
    </div>

      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <script src="https://assets.transunion.com/resources/js/lib/min/bootstrap.min.js"></script>
    
    <script src="./js/slick.min.js"></script>
    <script src="./js/score-simulator-v2.js"></script>
  </body>
</html>
